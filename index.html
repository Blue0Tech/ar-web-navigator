<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <title>Web navigator</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="markerhandler.js"></script>
    </head>
    <body>
        <a-scene markerhandler embedded arjs="sourceType: webcam;">
            <a-marker id="youtube" type="pattern" url="./assets/youtube.patt"></a-marker>
            <a-marker id="google" type="pattern" url="./assets/google.patt"></a-marker>
            <a-marker id="twitter" type="pattern" url="./assets/twitter.patt"></a-marker>
            <a-marker id="instagram" type="pattern" url="./assets/instagram.patt"></a-marker>
            <a-marker id="spotify" type="pattern" url="./assets/spotify.patt"></a-marker>
            <a-marker id="facebook" type="pattern" url="./assets/facebook.patt"></a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
